<!DOCTYPE html>
<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    Min <input type="number" id="min"> <br>
    Max <input type="number" id="max"> <br>
    <button id="random">Random</button>
    <h2 id="selectednumber"></h2>
    History: <div id="history"></div>
</div>

    <script>
        document.getElementById('random').onclick = function(){
            let min = Math.ceil(document.getElementById('min').value);
            let max = Math.floor(document.getElementById('max').value);

            random(min, max)
        }

        const history = [];
        function random(min, max){
            let randomNumber = Math.floor(Math.random()*(max-min+1))+min;

            if(history.includes(randomNumber)){
                random(min, max);
            } else{
                document.getElementById('selectednumber').innerHTML = randomNumber;
                history.push(randomNumber)

                document.getElementById('history').innerHTML = '';

                for(let i=0; i<history.length; i++){
                    document.getElementById('history').innerHTML += history[i] + " "
                }
            }
        }
    </script>
</body>
</html>
